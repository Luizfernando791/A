<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Agenda">
        <h1>Agenda de contatos!</h1>
        <form id="contatoForm">
            <label for="nome">Digite o Nome da pessoa:</label>
            <input type="text" id="nome" required placeholder="Insira um nome">
            <label for="telefone">Digite o Numero da pessoa:</label>
            <input type="number" id="telefone" required placeholder="Insira o contato">
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Telefone</td>
                </tr>
            </thead>
            <tbody id="contatoTabela">
                <tr id="vazioCampo">
                    <td>(não preenchido)</td>
                    <td>(não preenchido)</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
